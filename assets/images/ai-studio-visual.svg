            <stop offset="50%" stop-color="#65A7FF" stop-opacity="0.8"/>
            <stop offset="100%" stop-color="#D176FF" stop-opacity="0.9"/>
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="6" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
